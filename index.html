<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-b from-slate-500 to-slate-700 h-screen">

<head>
  <meta charset="UTF-8" />
  <title>GraphQL</title>
  <link rel="icon" href="./assets/faviconkood.svg" />
  <link rel="stylesheet" href="./style/index.css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
  <div class="flex justify-center mt-5">
    <div id="input" class="flex flex-row w-6/12 m-1 p-1">
      <input class="w-10/12 h-12 rounded-l-lg p-2 text-lg"type="text" id="searchField" placeholder="Search for a user...">
      <button class="rounded-r-lg bg-blue-400 w-1/6 text-lg" id="searchButton">search</button>
    </div>
  
  </div>
  <div class="flex flex-row m-3 p-2 w-screen bg-sky-500/25 rounded-lg justify-center">
    <div class="w-1/3  justify-center" >

       <img src="" id="profilePicture"></img>
      </div>
      <div class="flex flex-col section m-2">
        <div id="username" class="text-center font-bold"></div>
        <div id="xp" class="grow hover:grow-1"></div>
        <div id="level" class="grow hover:grow-1"></div>
        <div id="audits" class="grow hover:grow-1"></div>
        <div id="ratio" class="grow hover:grow-1"></div>
      </div>

    </div>
    <div class="w-screen section">
      <div id="xpchart" class="m-2"></div>
      <div id="attemptchart" class="m-2"></div>
    </div>
  </div>
  

<!-- JS Script -->
<script type="module" src="./index.js"></script>
